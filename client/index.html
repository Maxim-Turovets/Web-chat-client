<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Chat by Maxim Turovets</title>
</head>
<body>
<section class="container-page">
    <div class="d-flex h-100">
        <div class="row align-self-center w-100" style="margin: 0!important">

            <!-- Form  "Chose chat type"-->
            <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto container-chat-type">
                <div class="container-form container-info-form">
                    <form class="form">
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="text-center">Chose chat type</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-sm-6">
                                <div class="container-input">
                                    <button type="button" class="btn btn-private" id="btnPrivate">Private</button>
                                </div>
                            </div>
                            <div class=" col-sm-6">
                                <div class="container-input">
                                    <button type="button" class="btn btn-general" id="btnGeneral">General</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Form  "Enter name"-->
            <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto container-username"  style="display: none">
                <div class="container-form container-info-form">
                    <form class="form">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="container-input">
                                    <input class="form-control form-control-lg input-name" id="inpGeneralName"
                                           type="text" placeholder="Enter name">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="container-input">
                                    <button type="button" class="btn" id="btnGeneralConnect">Connect</button>
                                </div>
                            </div>
                        </div>

                </div>
                </form>
            </div>
        </div>

    </div>
    </div>
    <!--<article class ="container-form container-info-form">-->
    <!--</article>-->


</section>

<script src="clientLogic.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
