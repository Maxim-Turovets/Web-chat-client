<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Chat by Maxim Turovets</title>
</head>
<body>

<div class="container-page">
    <div class="container-content">
        <div class="container-login-form container-form">
            <form class="form">
                <div class="row">
                    <div class="col-12">
                        <div class="container-input">
                            <input class="input-name" type="text" placeholder="Enter your name....">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="container-btn btn-general-chat">
                            <button class="btn" type="button">General</button>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <div class="container-btn btn-private-chat">
                            <button class="btn" type="button">Private</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-chat-form container-form" style="display:none">
            <form class="form">
                <div class="row">
                    <div class="col-12">
                        <div class="container-input">
                            <input class="input-text" id="text-input" type="text" placeholder="Enter message....">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="container-btn btn-send">
                            <button class="btn" type="button">Send</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="container-messages">

        </div>

    </div>
</div>

<script src="clientLogic.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
