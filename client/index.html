<body>
<div class="container-page">
    <div class="wrap-login100">
        <form class="login100-form">
            <div class="wrap-input100">
                <input class="input100" type="text"  placeholder="Enter message....">
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="button">Send</button>
            </div>
        </form>
    </div>
</div>



<script>
    const Btn = document.querySelector(".login100-form-btn");
    const Inp = document.querySelector(".input100");
    const enter = document.querySelector(".container-page");
    const con = new WebSocket("ws://77.47.224.135:8080/sock/chat");
    let  mes = "";
    Btn.addEventListener("click", e =>fun());

    const writeLine = text => {
        const line = document.createElement('div');
        line.className = "wrap-login10";
        line.innerHTML = `${text}`;
        document.querySelector(".container-page").appendChild(line);
    };

    con.onopen = () => {
        console.log('connected');
    };
    con.onclose = () => {
        console.log('closed');
    };

    con.onmessage = event => {
        writeLine(event.data);
    };

    function  fun() {
        create();
        con.send(Inp.value);

        //console.log('Clicl')
    }

    function create() {
        const tr = document.createElement('div');
        tr.className = "wrap-login10-my float-right";
        tr.innerHTML = mes;
        document.querySelector(".container-page").appendChild(mes);
    }

</script>
